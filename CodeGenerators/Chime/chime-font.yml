font:
    svg:        chime-font.svg
    ttf:        chime-font.ttf
    eot:        chime-font.eot
    woff:       chime-font.woff
    css:        chime-font.css
    html:       chime-font.html
    name:       Chime-WebFont
    prefix:     chime
    fixedwidth: false
    height:     1000
    descent:    150
    normalize:  true
    center:     true
    round:      10e12
glyphs:
