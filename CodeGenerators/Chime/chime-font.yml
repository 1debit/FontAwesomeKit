      name:     tag
      code:     0x0061
    - glyph:    c.plus.svg
      name:     plus
      code:     0x0063
    - glyph:    d.gear.svg
      name:     gear
      code:     0x0064
    - glyph:    e.chat.svg
      name:     chat
      code:     0x0065
    - glyph:    f.heart.svg
      name:     heart
      code:     0x0066
