<!DOCTYPE html>
<html>
    <head>
        <title>Chime-WebFont</title>
        <style type="text/css">
            body               { font-size: 16pt; font-family: sans-serif; margin: 40px; }
            .sample            { width: 100%; }
            .sample .icon      { width: 20%;  display: inline-block; float: left; }
            .sample .icon i    { width: 20%;  display: inline-block; color: #cc3333; }
            .sample .icon span { width: auto; display: inline-block; }
        </style>
        <link href="chime-font.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Chime-WebFont</h1>
        <div class="sample">
            <div class="icon"><i class="chime-tag"></i><span>tag</span></div>
            <div class="icon"><i class="chime-plus"></i><span>plus</span></div>
            <div class="icon"><i class="chime-gear"></i><span>gear</span></div>
            <div class="icon"><i class="chime-chat"></i><span>chat</span></div>
            <div class="icon"><i class="chime-heart"></i><span>heart</span></div>
        </div>
    </body>
</html>
